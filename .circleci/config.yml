version: 2.1
orbs:
  docker: circleci/docker@1.4.0
aliases:
 - &filter_only_master
     branches:
       only:
         - /^master$/
jobs:
  run_tests:
    docker:
      - image: deriv/dzil:latest
        entrypoint: /bin/bash
    steps:
      - checkout
      - run:
          name: Prepare environment
          command: |
            apt-get update
            apt-get -y -q --no-install-recommends install $(cat aptfile)
      - restore_cache:
          keys:
            - cpanfile-{{ arch }}-{{ checksum "cpanfile" }}
      - run:
          name: Install deps
          command: |
            cpanm -l deps --installdeps -n .
      - save_cache:
          key: cpanfile-{{ arch }}-{{ checksum "cpanfile" }}
          paths:
            - deps
      - run:
          name: Run test
          command: |
            export PERL5LIB=$(pwd)/deps/lib/perl5:$(pwd)/deps/lib/perl5/$(perl -MConfig -le'print $Config{archname}'):$PERL5LIB
            dzil test
      - run:
          name: Author tests
          command: |
            export PERL5LIB=$(pwd)/deps/lib/perl5:$(pwd)/deps/lib/perl5/$(perl -MConfig -le'print $Config{archname}'):$PERL5LIB
            dzil xtest
  
  update_docker_image:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - docker/build:
          image: deriv/myriad
      - run:
          name: Docker Hub login
          command: echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_LOGIN" --password-stdin
      - docker/push:
          image: deriv/myriad

workflows:
  version: 2
  build-workflow:
    jobs:
      - run_tests
  merged:
    jobs:
      - run_tests:
          context: perl
          filters: *filter_only_master
      - update_docker_image:
          context: perl
          filters: *filter_only_master
